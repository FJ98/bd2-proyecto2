<!DOCTYPE html>
<html lang="en">
<title>Ask-I</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/index.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Header -->



<!-- First Grid -->
<div class="w3-row-padding w3-red w3-padding-64 w3-container">


  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Project 2 - DB - CS_UTEC</h1>
      <h5 class="w3-padding-32">By starting a talk, you play the role of the enhancer: Pick a topic and start a conversation!</h5>
      <form action="/rankedRetrieval" method="get">
          <button type="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Ranked Retrieval</button>
      </form>

     <form action="/imageRecovering" method="get">
             <button type="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Image Recovering</button>
     </form>



    </div>

    <div class="w3-third w3-center">
  <img src="/static/images/expo.jpg" alt="img1" style="width:80%"  class="w3-circle">
    </div>
  </div>
</div>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
      <div class="w3-third w3-left">
  <img src="/static/images/mic.jpeg" alt="img2" style="width:80%" class="w3-circle w3-margin-right">
    </div>


    <div class="w3-twothird">
      <h1>Ask</h1>
      <h5 class="w3-padding-32">Any questions? Now you are able to ask any inquiry you have. </h5>
    <form action="/pin" method="get">
      <button type="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Join a chatroom</button>
    </form>

    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Coming soon available on Android</h1>
</div>

<!-- Footer -->

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
